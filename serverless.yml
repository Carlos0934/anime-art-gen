service: anime-art-gen
useDotenv: true

plugins:
  - serverless-domain-manager

package:
  patterns:
    - '!src/**'
    - '!node_modules/**'
    - '!migrations/**'
    - '!drizzle.config.ts'
  
custom:
  customDomain:
    domainName: api.anime-art-gen.com
    basePath: ''
    stage: ${opt:stage, self:provider.stage}
    createRoute53Record: true


provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 512
  timeout: 30
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    DATABASE_AUTH_TOKEN: ${env:DATABASE_AUTH_TOKEN}
    JWT_SECRET: ${env:JWT_SECRET}
    STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}
    STRIPE_WEBHOOK_SECRET: ${env:STRIPE_WEBHOOK_SECRET}
    REPLICATE_API_TOKEN: ${env:REPLICATE_API_TOKEN}
    REPLICATE_CALLBACK_URL: ${env:REPLICATE_CALLBACK_URL}
    REPLICATE_SIGNING_KEY: ${env:REPLICATE_SIGNING_KEY}
    IMAGE_GENERATION_REQUEST_TOPIC: ${env:IMAGE_GENERATION_REQUEST_TOPIC}
    IMAGE_GENERATION_START_TOPIC: ${env:IMAGE_GENERATION_START_TOPIC}
    IMAGE_GENERATION_COMPLETE_TOPIC: ${env:IMAGE_GENERATION_COMPLETE_TOPIC}
    IMAGE_GENERATION_QUEUE_URL: ${env:IMAGE_GENERATION_QUEUE_URL}
    BUCKET_NAME: ${env:BUCKET_NAME}
    CONFIRM_EMAIL_CALLBACK_URL: ${env:CONFIRM_EMAIL_CALLBACK_URL}
    EMAIL_FROM: ${env:EMAIL_FROM}

  iam:
      role:
        name: lambda-anime-art-gen-${opt:stage}-role
        statements:
          - Effect: "Allow"
            Action:
              - "s3:*"
            Resource: "*"
          - Effect: "Allow"
            Action:
              - "sns:*"
            Resource: "*"

          - Effect: "Allow"
            Action:
              - "sqs:*"
            Resource: "*"

          - Effect: "Allow"
            Action:
              - "ses:*"
            Resource: "*"

          - Effect: "Allow"
            Action:
              - "dynamodb:*"
            Resource: "*"


functions:
  api:
    handler: dist/api.handler
    events:
      - http:
          path: "{proxy+}"
          method: ANY

  start-generation:
    handler: dist/start-generation.handler
    events:
       - sqs: ${env:IMAGE_GENERATION_QUEUE_URL}
    
  
 